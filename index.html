<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snooker Scoreboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&display=swap');

        body {
            font-family: 'Chakra Petch', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('BackgroundIndex.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            text-align: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        h1 {
            font-size: 5em;
            margin-bottom: 0.5em;
            color: #FFD700;
            font-weight: 700;
            text-shadow:
                0 0 10px rgba(255, 215, 0, 0.8),
                0 0 20px rgba(255, 215, 0, 0.6),
                0 0 30px rgba(255, 215, 0, 0.4),
                2px 2px 5px rgba(0, 0, 0, 0.8),
                4px 4px 10px rgba(0, 0, 0, 0.6);
            letter-spacing: 3px;
            line-height: 1;
        }

        .player-options {
            display: flex;
            flex-direction: column;
            gap: 2em;
            align-items: center;
        }

        .snooker-ball-button {
            width: 20vmin;
            height: 20vmin;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
            font-size: 1.8em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            position: relative;
            /* ปรับแต่งแสงและเงาเพื่อให้ดูเหมือนลูกบอลทรงกลมและลอยได้ดีขึ้น */
            box-shadow:
                /* เงาภายใน (แสงสะท้อน) */
                inset 0 0 50px rgba(255, 255, 255, 0.5), /* แสงสะท้อนขนาดใหญ่ */
                inset 10px -10px 50px rgba(0, 0, 0, 0.6), /* เงาด้านใน */
                /* เงาภายนอก (เงาที่ทำให้ลอย) */
                0 15px 30px rgba(0, 0, 0, 0.9),
                0 0 0 5px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .snooker-ball-button:hover {
            transform: translateY(-10px) scale(1.05); /* ลอยสูงขึ้นกว่าเดิมเล็กน้อย */
            box-shadow:
                inset 0 0 50px rgba(255, 255, 255, 0.6),
                inset 10px -10px 50px rgba(0, 0, 0, 0.7),
                0 25px 50px rgba(0, 0, 0, 1),
                0 0 0 5px rgba(255, 255, 255, 0.3);
        }

        .snooker-ball-button:active {
            transform: translateY(-2px) scale(0.98);
            box-shadow:
                inset 0 0 30px rgba(255, 255, 255, 0.4),
                inset 5px -5px 30px rgba(0, 0, 0, 0.5),
                0 8px 15px rgba(0, 0, 0, 0.8),
                0 0 0 5px rgba(255, 255, 255, 0.1);
        }

        .player-count {
            font-size: 1.2em;
            margin-bottom: 0.1em;
            line-height: 1;
        }

        .player-text {
            font-size: 0.8em;
            line-height: 1;
        }
        
        .button-2-players {
            background: radial-gradient(circle at 30% 30%, #ff6666, #cc0000);
        }

        .button-3-players {
            background: radial-gradient(circle at 30% 30%, #6666ff, #0000cc);
        }

        .button-4-players {
            background: radial-gradient(circle at 30% 30%, #ff99cc, #cc3399);
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Snooker Scoreboard</h1>
    <div class="player-options">
        <a href="2_Players.html">
            <button class="snooker-ball-button button-2-players">
                <span class="player-count">2</span>
                <span class="player-text">Players</span>
            </button>
        </a>
        <a href="3_Players.html">
            <button class="snooker-ball-button button-3-players">
                <span class="player-count">3</span>
                <span class="player-text">Players</span>
            </button>
        </a>
        <a href="4_Players.html">
            <button class="snooker-ball-button button-4-players">
                <span class="player-count">4</span>
                <span class="player-text">Players</span>
            </button>
        </a>
    </div>
</body>
</html>
